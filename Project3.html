<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Student Name - Programming Portfolio</title>
    <!--references to the CSS documents for the website. I named the primary CSS file as "portfolio_main.css" in case we decide to split the CSS into multiple files-->
    <link rel="stylesheet" type="text/css" href="css/PortfolioSlideShow.css">
    <!--website javascript-->
    
</head>
<body>
    <!--NAVBAR-->
    <!--END OF NAVBAR-->
    <!--HEADER-->
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images/Example.png" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/Example2.png" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/Example3.png" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        
    <!--END OF HEADER-->

    <br>

    <!--ABOUT-->
    <section id="about">
        <h3 class="portfolio-section-header">Project Three</h3>
        <div class="box">
            <p id="portfolio-text">This is my first Project that I want to showcase
                <span class="break1"></span>
                
                <span class="break1"></span>
                I created this project to test my knowlege and skills with the C# MVC framework  
            </p>
        </div>
    </section>
    <!--END OF ABOUT-->

    <br>
    <script src="js/portfolio.js"></script>
</body>
</html>
